name: Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # Global envs (non-sensitive)
      NODE_ENV: development
      PORT: 5000

      # Sensitive keys pulled from GitHub Secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ------------------- BACKEND -------------------
      - name: ğŸ“¥ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ” Verify database connection
        working-directory: backend
        run: |
          node --input-type=module -e "import path from 'path'; import { fileURLToPath } from 'url'; import { sql } from 'file://' + path.resolve('./db.js'); console.log('âœ… Connected to DB successfully'); process.exit(0);"

      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test || echo 'âš ï¸ No backend tests yet'

      # ------------------- FRONTEND -------------------
      - name: ğŸ“¥ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run frontend tests
        working-directory: frontend
        run: npm run test || echo 'âš ï¸ No frontend tests yet'

      - name: ğŸ—ï¸ Build frontend (for verification)
        working-directory: frontend
        run: npm run build
