version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile   # âœ… use the existing backend Dockerfile
      args:
        NODE_ENV: development  # ðŸ‘ˆ overrides the build ARG in Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      # comment out node_modules volume because your Dockerfile installs them inside the image
      # - /app/node_modules
    command: ["npm", "run", "dev"]  # ðŸ‘ˆ overrides CMD to run dev script
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      # - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend
